<!--register.html-->
<div class="whitewalker">
  <div class="row">
      <div class="col-sm-12">
          <div class="page-header">
              <h2>Register</h2>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-sm-12">
          <form class="form-horizontal" novalidate ng-submit="submitRegister()" name="registerForm" id="registerForm">
              <fieldset>
                  <div class="form-group-sm row"></div>
                  <div class="form-group-sm row">
                      <label for="inputUsername" class="col-sm-4 control-label">Employee ID</label>
                      <div class="col-sm-4">
                          <input type="text" class="form-control" ng-model="registerForm.employeeID" required >
                      </div>
                  </div>
                  <div class="form-group-sm row"></div>
                  <div class="form-group-sm row">
                      <label for="inputUsername" class="col-sm-4 control-label">Full Name</label>
                      <div class="col-sm-4">
                          <input type="text" class="form-control" ng-model="registerForm.fullname" required >
                      </div>
                  </div>
                  <div class="form-group-sm row"></div>
                  <div class="form-group-sm row">
                      <label for="inputUsername" class="col-sm-4 control-label">Email</label>
                      <div class="col-sm-4">
                          <input type="text" class="form-control" ng-model="registerForm.email" required >
                      </div>
                  </div>
                  <div class="form-group-sm row"></div>
                  <div class="form-group-sm row">
                      <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                      <div class="col-sm-4">
                          <input type="password" class="form-control" ng-model="registerForm.password" required >
                      </div>
                  </div>
                  <div class="form-group-sm row"></div>
                  <div class="form-group-sm row">
                      <label for="inputPassword" class="col-sm-4 control-label">Repeat Password</label>
                      <div class="col-sm-4">
                          <input type="password" class="form-control" ng-model="registerForm.rpassword" required >
                      </div>
                  </div>
                  <div class="form-group-sm row">
                      <div class="col-sm-4"></div>
                      <div class="col-sm-4">
                        <input id="btnRegister" class="btn btn-sm btn-primary pull-right combtn" type="submit" ng-disabled="registerForm.$invalid" value="Register">
                      </div>
                  </div>
              </fieldset>
          </form>
      </div>
  </div>
</div>
<!--/register.html-->

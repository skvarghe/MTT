<!--timesheet.html-->
<div class="whitewalker">
  <div class="row">
      <div class="col-xs-12">
          <div class="page-header">
              <h2>Timesheet</h2>
          </div>
      </div>
  </div>
  <form class="form-inline timeform" novalidate ng-submit="getTimeForm()" name="timeForm">
    <fieldset>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group col-xs-3">
            <div class="input-group-xs">
              <label class="control-label-xs" for="weekending">Weekending Date</label>
              <select class="form-control-xs" id="weekending" ng-model="timeForm.weekending">
                <option>2017-01-01</option>
                <option>2017-02-01</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group col-xs-3">
            <div class="input-group-xs">
              <label class="control-label-xs" for="lplatform">Legacy Platform</label>
              <select class="form-control-xs" id="lplatform" ng-model="timeForm.lplatform">
                <option>Legacy p1</option>
                <option>Legacy p2</option>
              </select>
            </div>
          </div>
          <div class="form-group col-xs-3">
            <div class="input-group-xs">
              <label class="control-label-xs" for="workarea">Work Area</label>
              <select class="form-control-xs" id="workarea" ng-model="timeForm.workarea">
                <option>Work Area A1</option>
                <option>Work Area A2</option>
              </select>
            </div>
          </div>
          <div class="form-group col-xs-3">
            <div class="input-group-xs">
              <label class="control-label-xs" for="workorder">Work Order</label>
              <select class="form-control-xs" id="workorder" ng-model="timeForm.workorder">
                <option>Work Order O1</option>
                <option>Work Order O2</option>
              </select>
            </div>
          </div>
          <div class="form-group col-xs-3">
            <div class="input-group-xs">
              <label class="control-label-xs" for="funcarea">Function Area</label>
              <select class="form-control-xs" id="funcarea" ng-model="timeForm.funcarea">
                <option>Function Area F1</option>
                <option>Function Area F2</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group col-xs-5">
            <div class="input-group-xs">
              <label class="control-label-xs" for="other">Other Details</label>
              <input type="text" class="form-control-sm" ng-model="timeForm.other" >
            </div>
          </div>
          <div class="form-group col-xs-5">
            <div class="input-group-xs">
              <label class="control-label-xs" for="taskdetails">Task Details</label>
              <input type="text" class="form-control-sm" ng-model="timeForm.taskdetails" >
            </div>
          </div>
          <div class="form-group col-xs-2">
            <div class="input-group-xs">
              <label class="control-label-xs" for="hours">Hours</label>
              <input type="text" class="form-control-sm" ng-model="timeForm.hours" >
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<!--/timesheet.html-->

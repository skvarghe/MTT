<!--timesheet.html-->
<div class="whitewalker">
  <div class="row">
      <div class="col-xs-6">
          <div class="page-header">
              <h2>Timesheet</h2>
          </div>
      </div>
  </div>
  <form class="form-inline" novalidate ng-submit="getTimeForm()" name="timeForm">
    <fieldset>
      <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label class="sr-only" for="lplatform">Legacy Platform</label>
              <select class="form-control" id="lplatform" ng-model="timeForm.lplatform">
                <option>P1</option>
                <option>P2</option>
              </select>
            </div>
            <div class="form-group">
              <label class="sr-only" for="workarea">Work Area</label>
              <select class="form-control" id="workarea" ng-model="timeForm.workarea">
                <option>A1</option>
                <option>A2</option>
              </select>
            </div>
            <div class="form-group">
              <label class="sr-only" for="funcarea">Work Order</label>
              <select class="form-control" id="funcarea" ng-model="timeForm.funcarea">
                <option>F1</option>
                <option>F2</option>
              </select>
            </div>
          </div>
      </div>
    </fieldset>
  </form>
</div>
<!--/timesheet.html-->

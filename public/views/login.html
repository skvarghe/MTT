<!--login.html-->
<div class="whitewalker">
  <loading></loading>
  <div id="lErrDiv" class="alert alert-warning" role="alert" >
    <button id="btnlErr" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <span id="loginmsg"></span>
  </div>
  <div class="row">
      <div class="col-md-12">
          <div class="page-header">
              <h2>Login</h2>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <form class="form-horizontal" novalidate ng-submit="submitLogin()" name="loginForm" id="loginForm">
              <fieldset>
                  <div class="form-group-md row">
                      <label for="inputUsername" class="col-md-2 control-label">Username</label>
                      <div class="col-md-8">
                          <input type="text" class="form-control" ng-model="loginForm.username" required >
                      </div>
                  </div>
                  <div class="form-group-md row">
                      <label for="inputPassword" class="col-md-2 control-label">Password</label>
                      <div class="col-md-8">
                          <input type="password" class="form-control" ng-model="loginForm.password" required >
                      </div>
                  </div>
                  <div class="form-group-sm row">
                      <div class="col-md-8 col-md-offset-1">
                          <input id="btnLogin" class="btn btn-sm btn-primary pull-right" type="submit" ng-disabled="loginForm.$invalid" value="Login">
                      </div>
                  </div>
              </fieldset>
          </form>
      </div>
  </div>
</div>
<!--/login.html-->

<!DOCTYPE html>
<html>
<head>
    <title>Migration Time Tracker - Anthem</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="//bootswatch.com/cosmo/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <meta name="viewport" content="user-scalable=yes">
</head>
<body ng-app="MTTApp">
  <div ng-controller="HeaderController">
    <nav class="navbar navbar-default" >
        <div class="container-fluid">
            <div class="navbar-header">
                <img id="logo" src="img/logo.png" />
                <a class="navbar-brand" href="#">Migration Time Tracker - Anthem</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/" ng-show="user.normal">Dashboard</a></li>
                    <li><a href="#/create" ng-show="user.normal">Timesheet</a></li>
                    <li><a href="#/track" ng-show="user.admin">Admin</a></li>
                    <li><a href="#/login" ng-hide="user.normal">Login</a></li>
                    <li><a href='' ng-click="logout()" ng-show="user.normal">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="greet" ng-show="user.status">Logged in as <span ng-bind="user.name"></span> - [<span ng-bind="user.role"></span>]</div>
  </div>

    <div class="container" ng-view>
        <!--Views loaded here via $routeProvider in app.js-->
    </div>
    <!--Angular Scripts-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.js"></script>
    <!--Bootstrap Features-->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--Your Scripts-->
    <script src="js/app.js"></script>
</body>
</html>
